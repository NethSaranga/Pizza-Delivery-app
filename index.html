<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="cover">
            <div class="front">
                <img src="/images/chad-montano-MqT0asuoIcU-unsplash.jpg" alt="pizza_image">
                <div class="button" id="signup">
                    <input type="button" value="Sign Up">
                </div>
                <div class="text">
                    <span class="fortext">Join With Neth Pizza <br> With Free Delivery.</span>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="formBox">
                    <H2>Login</H2>
                    <div class="input-boxes">
                        <div class="input-box">
                            <input type="text" name="email" placeholder="Email Address">
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="Password">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>

                        <div class="button input-box">
                            <input type="submit" value="LOGIN">
                        </div>
                        <div class="text" id="forget-password">
                            <a href="#">Forgot Password</a>
                        </div>
                        <br />
                        <div class="text" id="description">
                            <text>Welcome to the official website of Neth Pizza (Sri Lanka). <br /> Call Us or order
                                online
                                and don't forget to enjoy CONTACTLESS delivery! 
                            </text>
                        </div>
                        <div class="imgBox" id="logo">
                            <img src="/images/Pizza-logo-design-template-Vector-PNG.png">
                        </div>
                        <div class="text" id="disclaimer">
                            <text>COPYRIGHT Â© 2021 Neth Pizza. ALL RIGHTS RESERVED.</text>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- <div class="imgBox">
                    <img src="/images/chad-montano-MqT0asuoIcU-unsplash.jpg" </div>
                </div> -->
    </div>
</body>


</html>
